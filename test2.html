<div class="block-item right">
    <button id="facebookBtn" class="btn facebook" data-provider="facebook"><i class="fab fa-facebook-f"></i><span>Facebook</span></button>
    <br>
    <button id="twitterBtn" class="btn twitter" data-provider="twitter"><i class="fab fa-twitter"></i><span>Twitter</span></button>
    <br>
    <button id="googleBtn" class="btn google" data-provider="google"><i class="fab fa-google"></i><span>Google</span></button>
    <br>
    <button id="backBtn" class="btn" onclick="goBack()"><i class="fas fa-arrow-left"></i><span>Back</span></button> <!-- إضافة زر العودة -->
  </div>
</div>
<style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* لمنع ظهور شريط التمرير */
    }
    body {
      font-family: Roboto, Arial, sans-serif;
      color: rgb(255, 255, 255);
      position: relative; /* ضبط العناصر الأخرى في الصفحة بناءً على هذه */
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* تحت جميع العناصر الأخرى */
    }
    h1 {
      margin: 0 0 10px 0;
      font-weight: 400;
      text-align: center;
    }
    .main-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90vw;
      max-width: 500px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 1px 1px 8px 0px #666;
      background:transparent; /* تغيير لون الخلفية لتكون شفافة */
    }
    .block-item {
      padding: 40px;
      text-align: center;
    }
    .block-item.left {
      border-bottom: 1px solid #aaa;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
      height: 60px;
      margin: 10px 11px;
      border: 0;
      border-radius: 5px;
      box-shadow: 2px 2px 2px #666;
      background: #000000;
      color: #fff;
      cursor: pointer;
      text-align: center;
      font-size: 20px;
    }
    .btn span {
      margin-left: 5px;
    }
    .btn i {
      font-size: 18px;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .facebook {
      background: #3a589e;
    }
    .twitter {
      background: #429cd6;
    }
    .google {
      background: #d34836;
    }

    @media screen and (max-width: 480px) {
      .main-block {
        width: 100%;
        border-radius: 0;
        box-shadow: none;
      }
      .btn {
        width: 90%;
      }
    }
  </style>
