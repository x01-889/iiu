    <script>
        const giftMenu = document.getElementById("giftMenu");
        const selectedImages = document.getElementById("selectedImages");
        const menuButton = document.getElementById("menuButton");
        const menuOverlay = document.getElementById("menuOverlay");
        const menuClose = document.getElementById("menuClose");
        const selectedImagesMenu = document.getElementById("selectedImagesMenu");
        let selectedCount = 0;

        giftMenu.addEventListener("click", function (event) {
            const target = event.target;
            if (target.tagName === "IMG") {
                const li = target.parentNode;
                if (li.classList.contains("selected")) {
                    li.classList.remove("selected");
                    selectedCount--;
                    removeImage(target.src);
                } else if (selectedCount < 3) {
                    li.classList.add("selected");
                    selectedCount++;
                    addImage(target.src);
                }
            }
        });

        function addImage(src) {
            const img = document.createElement("img");
            img.src = src;
            selectedImages.appendChild(img.cloneNode());
            selectedImagesMenu.appendChild(img);
        }

        function removeImage(src) {
            const images = selectedImages.getElementsByTagName("img");
            const imagesMenu = selectedImagesMenu.getElementsByTagName("img");
            for (let i = 0; i < images.length; i++) {
                if (images[i].src === src) {
                    selectedImages.removeChild(images[i]);
                    selectedImagesMenu.removeChild(imagesMenu[i]);
                    break;
                }
            }
        }
       

        menuButton.addEventListener("click", function () {
            menuOverlay.classList.toggle("active");
        });

        menuClose.addEventListener("click", function () {
            menuOverlay.classList.remove("active");
        });
